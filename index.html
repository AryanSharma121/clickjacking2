<!DOCTYPE html>
<html>
<head>
    <title>Simple Clickjacking Test</title>
</head>
<body>
    <h3>Testing if site can be iframed:</h3>
    
    <iframe src="https://students.cuchd.in" 
            width="800" 
            height="600"
            style="border: 2px solid red;"></iframe>
    
    <div style="margin-top: 20px;">
        <strong>Results:</strong>
        <ul>
            <li>If page loads → Site is vulnerable</li>
            <li>If blank/error → Site has X-Frame protection</li>
            <li>Check Console (F12) for errors</li>
        </ul>
    </div>
    
    <script>
        // Check if iframe loaded
        const iframe = document.querySelector('iframe');
        iframe.onload = function() {
            console.log('✅ Site loaded in iframe - POTENTIALLY VULNERABLE');
            try {
                // Try to access iframe content
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                console.log('Iframe accessible:', iframeDoc.title);
            } catch(e) {
                console.log('❌ Cross-origin restriction prevents access');
            }
        };
        
        iframe.onerror = function() {
            console.log('❌ Site blocked iframe loading');
        };
    </script>
</body>
</html>
